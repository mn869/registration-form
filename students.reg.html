<!DOCTYPE html>
<html>
    <head>
    <style>
        h1 {text-align: center;}
    </style>
    <style>
        .center text{text-align: center;}
    </style>
    </head>
    <body>
        <h1>STUDENTS REGISTRATION</h1>
        <div class="center.text">
       <p><form>
            <label for="Reg No">Reg No</label>
            <input type="text" name="Reg No"/>
            <label for="Name">Name</label>
            <input type="text" name="first name"/><br>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <br> <label for="dropdown 1">Schools</label>
            <select id="dropdown 1" name="schools">
                <option value="SPAS">SPAS</option>
                <option value="EDUCATION">EDUCATION</option>
                <option value="BUSINESS AND EDUCATION">BUSINESS AND EDUCATION</option>
                <option value="HEALTH SCIENCE">HEALTH SCIENCE</option>
            </select>
           <br> <label for="dropdown 2">Programs</label>
            <select id="dropdown 2" name="programs">
                <option value="Bsc.information and technology">Bsc.information and technology</option>
                <option value="Bsc.computer science">Bsc.computer science</option>
                <option value="Bsc.mathematics and computer science">Bsc.mathematics and computer science</option>
                <option value="Bsc.software engineering">Bsc.software engineering</option>
            </select>
        </select>
       <br> <label for="dropdown 3">Levels</label>
        <select id="dropdown 3" name="levels">
            <option value="semester 1">semester 1</option>
            <option value="semester 2">semester 2</option>
        </select>
       <br> <label for="fees paid">fees paid</label>
        <input type="text" name="fees paid"/><br>
        <input type="submit" name="submit" value="submit"/>
        <input type="reset" name="reset" value="reset"/>
        <input type="button" name="cancel" value="cancel"/>
        </form></p>
        </div>
    </body>
</html>
